<!doctype html>
<html ng-app='expensesApp'>

<head>
  <title>My Expense Manager</title>
  <script src='./bower_components/angular/angular.min.js'></script>
  <link rel='stylesheet' href='./styles.css'>

  <!-- <link rel='stylesheet' href='./bower_components/bootstrap/dist/css/bootstrap.min.css'> -->
  <script src='./app/app.js'></script>
  <script src='./app/services.js'></script>
  <script src='./app/expenses/expenses.js'></script>
</head>

<body ng-controller='ExpensesCtrl'>
  <h1>{{ 'My Expense Manager' }}</h1>
  <form ng-submit='sendExpense()'>
    <input type='text' ng-model='expense.item' placeholder='Item'></input>
    <input type='text' ng-model='expense.amount' placeholder='$'></input>
    <input type='text' ng-model='expense.month' placeholder='Nov'></input>
    <input type='text' ng-model='expense.day' placeholder='18'></input>
    <input type='text' ng-model='expense.year' placeholder='2015'></input>
    <input type='text' ng-model='expense.notes' placeholder='Notes'></input>
    <input type='submit'></input>
  </form>
  <p> {{ expense.item }}</p>
</body>

</html>
